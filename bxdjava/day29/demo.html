<script type="text/javascript">
var arr =[66,45,2,45,16,75];

console.log(arr);

//最大值(实数)
function max(a){
	var max = 0;
	for(var x = 1;x<a.length;x++)
		if(a[x]>a[max])
		max = x;
	return a[max];
}

//最小值(实数)
function min(a){
	var min = 0;
	for(var x = 1;x<a.length;x++)
		if(a[x]<a[min])
		min = x;
	return a[min];
}

//插入排序(整数)
function sort(a){
	for(var i = 0;i<a.length-1;i++){
		var t = i;
		for(var j = i+1;j<a.length;j++)
			if(a[t]>a[j])
				t = j;
		if(t!=i)
			swap(a,i,t);
	}
}

//交换元素
function swap(a,i,j){
	if(i!=j){
		a[j]^=a[i];
		a[i]^=a[j];
		a[j]^=a[i];
	}
}

//查找(二分)/整数
function search(a,k){
	sort(a);
	var max=a.length-1,min=0,mid;

	while(min<=max){
		mid=(max+min)>>>1;
		if(k>a[mid])
			min = mid+1;
		else if(k<a[mid])
			max = mid-1;
		else
			return mid;
	}
	return -1;
}

//翻转数组
function reverse(a){
	for(var i =0;i<(a.length>>1);i++)
		swap(a,i,a.length-1-i);
}


var maxval = max(arr);
var minval = min(arr);

console.log(maxval);
console.log(minval);

sort(arr);

console.log(arr);

reverse(arr);

console.log(arr);

console.log(search(arr,88));
console.log(search(arr,45));

</script>
