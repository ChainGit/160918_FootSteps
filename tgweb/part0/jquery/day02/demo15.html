<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	//克隆和替换节点
	$(function() {
		$("li").click(function() {
			console.log($(this).text());
		});

		//克隆节点
		$("#sh").clone(true).attr("id", "sh_cloned").insertAfter("#lz");

		//替换节点
		$("<li>桃子</li>").replaceAll($("#city li"));
		$("<li>西瓜</li>").replaceAll($("#city li:last"));
		$("#fruit li:first").replaceWith($("<li>芒果</li>"));

		//移动节点
		$("#fruit li:first").clone(true).insertAfter("#lz");
		$("#fruit li:first").remove();

		//交换节点
		//var $p1c = $("#p1").clone(true);
		//var $p2 = $("#p2").replaceWith($p1c);
		//$("#p1").replaceWith($p2);

		//ERR
		//var $p1c = $("#p1").clone(true);
		//var $p2c = $("#p2").clone(true);
		//$("#p1").replaceWith($p2c);
		//$("#p2").replaceWith($p1c);
		$("#p1").replaceWith($("#p2").replaceWith($("#p1").clone(true)));
	})
</script>
</head>

<body>

	<p>你喜欢的城市</p>
	<ul id="city">
		<li>香港</li>
		<li>北京</li>
		<li id="sh">上海</li>
		<li>重庆</li>
	</ul>

	<br />

	<p>你喜欢的水果</p>
	<ul id="fruit">
		<li>香蕉</li>
		<li>菠萝</li>
		<li>苹果</li>
		<li id="lz">梨子</li>
	</ul>

	<p id="p1">XXXX</p>
	<p id="p2">YYYY</p>

</body>
</html>
