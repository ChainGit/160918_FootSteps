<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	//删除节点
	$(function() {
		$("#city").remove();
		$("#fruit").empty();
	})
</script>
</head>
<body>

	<p>你喜欢的城市</p>
	<ul id="city">
		<li>香港</li>
		<li>北京</li>
		<li>上海</li>
		<li>重庆</li>
	</ul>

	<br />

	<p>你喜欢的水果</p>
	<ul id="fruit">
		<li>香蕉</li>
		<li>菠萝</li>
		<li>苹果</li>
		<li>梨子</li>
	</ul>

</body>
</html>
