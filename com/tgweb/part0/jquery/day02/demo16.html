<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	//包装节点
	$(function() {
		//包装li本身
		$("#city li").wrap("<font color='red'></font>");

		//一次包装所有的li
		$("#fruit li").wrapAll("<font color='red'></font>");

		//包装li内的文字
		$("#music li").wrapInner("<font color='red'></font>");

	})
</script>
</head>

<body>

	<p>你喜欢的城市</p>
	<ul id="city">
		<li>香港</li>
		<li>北京</li>
		<li>上海</li>
		<li>重庆</li>
	</ul>

	<br />

	<p>你喜欢的水果</p>
	<ul id="fruit">
		<li>香蕉</li>
		<li>菠萝</li>
		<li>苹果</li>
		<li>梨子</li>
	</ul>

	<p>你喜欢的音乐</p>
	<ul id="music">
		<li>华语</li>
		<li>欧美</li>
		<li>流行</li>
		<li>古典</li>
	</ul>

	<br />

</body>
</html>
