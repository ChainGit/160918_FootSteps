<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	//工厂函数$()
	$(function() {
		//操作文本节点
		console.log($("p").text());
		$("p").text("TEST");

		//操作属性节点
		$("#btn")
				.click(
						function() {
							$("<li></li>")
									.text($("#name").attr("value") + "1a")
									.appendTo($("#city"));
							$("#city").append(
									$("<li></li>")
											.text($("#name").val() + "1b"));

							$("<li>" + $("#name").val() + "2a" + "</li>")
									.appendTo($("#city"));
							$("#city").append(
									"<li>" + $("#name").val() + "2b" + "</li>");

							$("<li>" + $("#name").val() + "3a" + "</li>")
									.prependTo($("#city"));
							$("#city").prepend(
									"<li>" + $("#name").val() + "3b" + "</li>");

							$("<li></li>").text($("#name").val() + "4a")
									.insertBefore($("#b"));
							$("#b").before(
									$("<li></li>")
											.text($("#name").val() + "4b"));

							$("<li></li>").text($("#name").val() + "5a")
									.insertAfter($("#b"));
							$("#b").after(
									$("<li></li>")
											.text($("#name").val() + "5b"));

						});
	})
</script>
</head>
<body>

	<p>你喜欢的城市</p>
	<ul id="city">
		<li>香港</li>
		<li id="b">北京</li>
		<li>上海</li>
		<li id="d">重庆</li>
	</ul>

	<br />

	<p>你喜欢的水果</p>
	<ul id="fruit">
		<li>香蕉</li>
		<li>菠萝</li>
		<li>苹果</li>
		<li>梨子</li>
	</ul>

	<input type="text" id="name" />
	<button id="btn">添加</button>

</body>
</html>
