<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../base/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function() {
		$("a").click(
				function() {
					var url = this.href;
					var args = {
						"time" : new Date().getTime()
					};

					/*
					$.get(url, args, function(data) {
						var p = eval(data);
						var name = p.name;
						var email = p.email

						$("#content").empty().append(
								$("<span>" + name + "</span>")).append(
								$("<span>" + email + "</span>"));

					});
					 */

					$.getJSON(url, args, function(data) {
						var name = data.name;
						var email = data.email

						$("#content").empty().append(
								$("<span>" + name + "</span>")).append(
								$("<span>" + email + "</span>"));

					});

					return false;
				});
	})
</script>
</head>
<body>

	<div>
		<a href="../day03/tom.json">TOM</a> <br /> <a
			href="../day03/jack.json">JACK</a> <br /> <a
			href="../day03/max.json">MAX</a> <br />
	</div>

	<div id="content"></div>

</body>
</html>
