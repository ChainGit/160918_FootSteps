	<form action="http://localhost:9090" method="post">
		<table border=1 cellpadding=10 cellspacing=0 width=600>
			<tr>
				<th colspan=2><b>用户注册</b></th>
			</tr>
			<tr>
				<td>项目</td>
				<td>内容</td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Pass:</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td>Sex:</td>
				<td><input type="radio" name="radio">男 <input
					type="radio" name="radio" checked>女</td>
			</tr>
			<tr>
				<td>Where:</td>
				<td><select name="country">
						<option value="cn" selected>CN</option>
						<option value="nk">NK</option>
						<option value="us">US</option>
				</select></td>
			</tr>
			<tr>
				<td><u>I Can:</u>></td>
				<td><input type="checkbox" name="java">Java <input
					type="checkbox" name="cpp">C++ <input type="checkbox"
					name="python">Python</td>
			</tr>
			<tr>
				<td><i>补充:</i></td>
				<td><textarea name="text"></textarea></td>
			</tr>
			<tr>
				<th colspan="2"><input type="reset" value="清除"> <input
					type="submit" value="提交"></th>
			</tr>
		</table>
	</form>
