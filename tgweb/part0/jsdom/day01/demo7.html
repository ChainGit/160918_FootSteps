<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DEMO ONE</title>

<script type="text/javascript">
	//交换节点
	window.onload = function() {
		var dc = document.getElementById("dc");
		var df = document.getElementById("df");
		swapNode(dc, df);
	}

	function swapNode(aNode, bNode) {
		var parenta = aNode.parentNode;
		var parentb = bNode.parentNode;

		if (parenta && parentb) {
			var tmpNode = aNode.cloneNode(true);
			//replaceChild(newNode,oldNode);
			parenta.replaceChild(tmpNode, bNode);
			parentb.replaceChild(bNode, aNode);
		}
	}
</script>

</head>
<body>

	<div id="dc">
		<p>你喜欢哪个城市</p>
		<ul id="city">
			<li>北京</li>
			<li>上海</li>
			<li>南京</li>
			<li>广州</li>
		</ul>
	</div>

	<div id="df">
		<p>你喜欢哪个水果</p>
		<ul id="fruit">
			<li>苹果</li>
			<li>梨子</li>
			<li>香蕉</li>
			<li>橘子</li>
		</ul>
	</div>

</body>
</html>
