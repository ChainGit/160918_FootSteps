<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DEMO ONE</title>

<script type="text/javascript">
	//节点的属性(nodeType/nodeName只读,nodeValue可写)
	window.onload = function() {
		//元素节点
		var ulNode = document.getElementById("city");
		console.log(ulNode.nodeType);
		console.log(ulNode.nodeName);
		console.log(ulNode.nodeValue);

		//属性节点
		var nameNode = document.getElementById("name");
		var nameAttr = nameNode.getAttributeNode("value");
		console.log(nameAttr.nodeType);
		console.log(nameAttr.nodeName);
		console.log(nameAttr.nodeValue);
		nameAttr.nodeValue = "请输入姓名";

		//文本节点
		var textNode = ulNode.firstChild;
		console.log(textNode.nodeType);
		console.log(textNode.nodeName);
		console.log(textNode.nodeValue);
		textNode.nodeValue = "TESTTEST";
	}
</script>

</head>
<body>

	<span>您的姓名</span>
	<input type="text" id="name" value="姓名" />

	<br />

	<span>您的性别</span>
	<input type="radio" name="sex" />男
	<input type="radio" name="sex" />女

	<p>你喜欢哪个城市</p>
	<ul id="city">
		<li>北京</li>
		<li>上海</li>
		<li>南京</li>
		<li>广州</li>
	</ul>

	<p>你喜欢哪个水果</p>
	<ul>
		<li>苹果</li>
		<li>梨子</li>
		<li>香蕉</li>
		<li>橘子</li>
	</ul>

</body>
</html>
