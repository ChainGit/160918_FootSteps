<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../base/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function() {
		$("a").click(
				function() {
					//get方法不能添加选择器
					var url = this.href;
					var args = {
						"time" : new Date().getTime()
					};

					$.get(url, args, function(data) {
						var $data = $(data);
						var name = $data.find("name").text();
						var email = $data.find("email").text();

						$("#content").empty().append(
								$("<span>" + name + "</span>")).append(
								$("<span>" + email + "</span>"));

					});

					return false;
				});
	})
</script>
</head>
<body>

	<div>
		<a href="../day02/tom.xml">TOM</a> <br /> <a href="../day02/jack.xml">JACK</a>
		<br /> <a href="../day02/max.xml">MAX</a> <br />
	</div>

	<div id="content"></div>

</body>
</html>
