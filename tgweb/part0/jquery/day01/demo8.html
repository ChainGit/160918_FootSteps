<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div, span, p {
	width: 140px;
	height: 140px;
	margin: 5px;
	background: #aaa;
	border: #000 1px solid;
	float: left;
	font-size: 17px;
	font-family: Verdana;
}

div.mini {
	width: 55px;
	height: 55px;
	background-color: #aaa;
	font-size: 12px;
}

div.hide {
	display: none;
}
</style>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	//子元素过滤选择器( :nth-child)练习
	$(function() {
		var color = "#ffbbaa";

		$("#btn1").click(function() {
			console.log(this.id);
			$(".one :nth-child(2)").css("background", color);
		});

		$("#btn2").click(function() {
			console.log(this.id);
			$(".one :first-child").css("background", color);
		});

		$("#btn3").click(function() {
			console.log(this.id);
			$(".one :last-child").css("background", color);
		});

		$("#btn4").click(function() {
			console.log(this.id);
			$(".one :only-child").css("background", color);
		});

	})
</script>
</head>
<body>

	<button id="btn1">选取class为one的div父元素下的第二个子元素</button>
	<button id="btn2">选取class为one的div父元素下的第一个子元素</button>
	<button id="btn3">选取class为one的div父元素下的最后一个子元素</button>
	<button id="btn4">选取class为one的div父元素且只有一个子元素</button>

	<br />
	<hr />
	<br />

	<h2>过滤选择器</h2>

	<div class="one" id="one">
		id为one,class为one的div
		<div class="mini" title="best">class为mini的div,title为best</div>
	</div>

	<div class="one" id="two" title="test">
		id为two,class为one,title为test的div
		<div class="mini" title="other">class为mini,title为other的div</div>
		<div class="mini hide" title="test">class为mini,title为test的div</div>
	</div>

	<div class="one">
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini"></div>
	</div>

	<div class="one">
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini" title="hello">class为mini,title为hello的div</div>
	</div>

	<div class="two" style="display: none">
		<input type="hidden" value="VALUEX" /> 包含input的type为hidden的div
	</div>

</body>
</html>
