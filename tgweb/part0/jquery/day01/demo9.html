<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	//表单元素过滤选择器练习
	$(function() {
		$("#btn1").click(function() {
			console.log(this.id);
			$(":text:enabled").val("123");
			console.log($(":text:enabled").val());
		});

		$("#btn2").click(function() {
			console.log(this.id);
			$(":text:disabled").attr("value", "abc");
			console.log($(":text:disabled").attr("value"));
		});

		$("#btn3").click(function() {
			console.log(this.id);

			console.log($(":checkbox[name='chk']:checked").length);

			$(":checkbox[name='chk']").each(function() {
				console.log(this.checked);
			})
		});

		$("#btn4").click(function() {
			console.log(this.id);
			//空格代表子节点
			console.log("1:" + $("select :selected").length);

			//val只能返回第一个值
			console.log("2:" + $("#sel1").val());
			console.log("3:" + $("select :selected").val());
			//循环的是#sel1而不是它的子节点
			//循环,this是一个dom对象
			$("#sel1").each(function() {
				console.log("4:" + this.value);
			});

			$("#sel1 :selected").each(function() {
				console.log("5:" + this.value);
			});

			$("#sel2 :selected").each(function() {
				console.log("6:" + this.value);
			});
		});

	})
</script>
</head>
<body>

	<button id="btn1">enable</button>
	<button id="btn2">disable</button>
	<button id="btn3">checked</button>
	<button id="btn4">selected</button>

	<br />
	<hr />
	<br /> INPUT1:
	<input type="text" disabled="disabled" />
	<br /> INPUT2:
	<input type="text" />
	<br /> INPUT3:
	<input type="text" disabled="disabled" />
	<br /> INPUT4:
	<input type="text" />
	<br />

	<br />
	<input type="checkbox" name="chk" />chk1
	<input type="checkbox" name="chk" checked="checked" />chk2
	<input type="checkbox" name="chk" />chk3
	<input type="checkbox" name="chk" />chk4
	<br />
	<br />

	<select id="sel1" multiple="multiple"
		style="height: 100px; width: 80px">
		<option>Sel1A</option>
		<option>Sel1B</option>
		<option selected="selected">Sel1C</option>
		<option>Sel1D</option>
	</select>

	<br />
	<br />

	<select id="sel2">
		<option>Sel2A</option>
		<option>Sel2B</option>
		<option selected="selected">Sel2C</option>
		<option>Sel2D</option>
	</select>

</body>
</html>
