<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../base/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function() {
		$("#username").bind("change", function() {
			var username = $("#username").val();
			var url = "/161027_TgWebBasic/checkUserName";
			var args = {
				"time" : new Date().getTime(),
				"username" : username
			};

			$.post(url, args, function(data) {
				var p = eval("(" + data + ")");
				var msg = p.msg;
				if (msg == 0)
					$("#msg").text("该用户名已注册");
				else
					$("#msg").text("该用户名可用");
			});

		});
	})
</script>
</head>
<body>

	<h2>注册</h2>

	<form>
		用户名：<input type="text" id="username" /> &nbsp;<span id="msg"></span><br />
		<input type="submit" id="submit" />
	</form>

</body>
</html>
