<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div, span, p {
	width: 140px;
	height: 140px;
	margin: 5px;
	background: #aaa;
	border: #000 1px solid;
	float: left;
	font-size: 17px;
	font-family: Verdana;
}

div.mini {
	width: 55px;
	height: 55px;
	background-color: #aaa;
	font-size: 12px;
}

div.hide {
	display: none;
}
</style>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	//基本选择器练习
	$(function() {
		var color = "#ffbbaa";

		$("#btn1").click(function() {
			console.log(this.id);
			$("#one").css("background", color);
		});

		$("#btn2").click(function() {
			console.log(this.id);
			$(".mini").css("background", color);
		});

		$("#btn3").click(function() {
			console.log(this.id);
			$("div").css("background", color);
		});

		$("#btn4").click(function() {
			console.log(this.id);
			$("*").css("background", color);
		});

		$("#btn5").click(function() {
			console.log(this.id);
			$("span,#two").css("background", color);
		});

		$("#btn6").click(function() {
			console.log(this.id);
			$("*[title='test']").css("background", color);
		});

		$("#btn7").click(function() {
			console.log(this.id);
			$(".one").css("background", color);
		});
	})
</script>
</head>
<body>

	<button id="btn1">选择id为one的所有元素</button>
	<button id="btn2">选择class为mini的所有元素</button>
	<button id="btn3">选择元素名为div的所有元素</button>
	<button id="btn4">选择所有的元素</button>
	<button id="btn5">选择元素名为span以及id为two的所有元素</button>
	<button id="btn6">选择title为test所有元素</button>
	<button id="btn7">选择class为one所有元素</button>

	<br />
	<hr />
	<br />

	<div class="one" id="one">
		id为one,class为one的div
		<div class="mini">class为mini的div</div>
	</div>

	<div class="one" id="two" title="test">
		id为two,class为one,title为test的div
		<div class="mini" title="other">class为mini,title为other的div</div>
		<div class="mini" title="test">class为mini,title为test的div</div>
	</div>

	<div class="one">
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
	</div>

	<div class="one">
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini" title="test">class为mini,title为test的div</div>
	</div>

	<div class="two">
		<input type="hidden" /> 包含input的type为hidden的div
	</div>

	<span class="two">span元素 </span>


</body>
</html>
