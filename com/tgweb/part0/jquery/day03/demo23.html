<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	//事件的属性
	$(function() {
		$("#mm").mousemove(function(e) {
			$("#msg").text("x:" + e.pageX + " y:" + e.pageY);
		});
	})
</script>
</head>

<body>
	<span id="msg"></span>

	<div id="mm">HHUASSHAHSLASJASJKASH</div>

</body>
</html>
