<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function() {
		$("#chkall").click(function() {
			var flag = this.checked;
			$(":checkbox[name='items']").attr("checked", flag);
		});

		$(":checkbox[name='items']").click(function() {
			$("#chkall").attr("checked",$(":checkbox[name='items']").length == $(":checkbox[name='items']:checked").length)
		});
	})
</script>
</head>
<body>

	<input type="checkbox" id="chkall" />全选/反全选
	<br />
	<input type="checkbox" name="items" />篮球
	<br />
	<input type="checkbox" name="items" />足球
	<br />
	<input type="checkbox" name="items" />网球
	<br />
	<input type="checkbox" name="items" />排球
	<br />

</body>
</html>
