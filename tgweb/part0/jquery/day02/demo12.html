<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	//练习
	$(function() {

		function liClick(obj) {
			$("li").each(function() {
				var reg = /^\^+/g;
				$(this).text($(this).text().replace(reg, ""));
			});

			$(obj).text("^^" + $(obj).text());
		}

		$("li").click(function() {
			liClick(this);
		});

		$("#btn").click(
				function() {
					var $kind = $(":radio[name='kind']:checked");
					if ($kind.length == 0)
						return;

					var txt = $.trim($("#txt").val());
					if (txt.length < 1)
						return;

					//方法的连缀
					$("<li></li>").text(txt).appendTo($("#" + $kind.val()))
							.click(function() {
								liClick(this);
							});
				});
	})
</script>
</head>
<body>

	<p>你喜欢的城市</p>
	<ul id="city">
		<li>香港</li>
		<li>北京</li>
		<li>上海</li>
		<li>重庆</li>
	</ul>

	<br />

	<p>你喜欢的水果</p>
	<ul id="fruit">
		<li>香蕉</li>
		<li>菠萝</li>
		<li>苹果</li>
		<li>梨子</li>
	</ul>

	<br />
	<hr />
	<br />

	<input type="radio" name="kind" value="city" />城市
	<input type="radio" name="kind" value="fruit" />水果
	<br />
	<input type="text" id="txt" />
	<button id="btn">添加</button>

</body>
</html>
