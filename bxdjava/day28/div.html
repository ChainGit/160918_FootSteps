<html>
<head>
<meta http-equiv=Content-Type" content="text/html;charset=utf-8">
<title>DIV</title>
<style type="text/css">
div{
	height:200px;
	width:300px;
	<!--边框-->
	border:#0fd solid 3px;
}

#div1{
	background-color:#f90;
	<!--内边距-->
	padding:20px 100px 200px 300px;
	float:left;
}

#div2{
	background-color:#ff0;
	padding-top:100px;
	padding-left:20px;
	padding-right:20px;
	padding-bottom:20px;
	float:right;
	<!--兼容性不好,尽量少用-->
	//position:absolute;
}

#div3{
	background-color:#f9e;
	<!--外边距-->
	margin:50px;
	clear:right;
}


</style>
</head>

<body>

	<div id="div1">
	XXYYYXYXYXYXYXYYXYX
	</div>
	<div id="div2">
	XXXXXXXXASJAXGAGASG
	</div>
	<div id="div3">
	AHSIAGSUIAHSHDSIADI
	</div>

</body>
</html>
