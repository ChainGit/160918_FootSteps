<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DEMO ONE</title>

<script type="text/javascript">
	//使用insertBefore
	//自定义insertAfter
	window.onload = function() {
		var dc = document.getElementById("dc");
		var df = document.getElementById("df");
		var body = document.getElementsByTagName("body")[0];

		body.insertBefore(df, dc);

		var da = document.createElement("div");
		var pAnimal = document.createElement("p");
		var ulAnimal = document.createElement("ul");
		var liCat = document.createElement("li");
		var liDog = document.createElement("li");
		var liRabbit = document.createElement("li");
		var liMouse = document.createElement("li");

		pAnimal.innerText = "你喜欢哪个动物";
		liCat.innerText = "小猫";
		liDog.innerText = "小狗";
		liRabbit.innerText = "兔子";
		liMouse.innerText = "老鼠";

		ulAnimal.appendChild(liCat);
		ulAnimal.appendChild(liDog);
		ulAnimal.appendChild(liRabbit);
		ulAnimal.appendChild(liMouse);

		da.appendChild(pAnimal);
		da.appendChild(ulAnimal);

		insertAfter(da, df);
	}

	function insertAfter(newNode, refNode) {
		var refParentNode = refNode.parentNode;
		//如果是最后一个节点
		if (refParentNode.lastChild == refNode) {
			refParentNode.appendChild(newNode);
		} else {
			//nextSibling
			refParentNode.insertBefore(newNode, refNode.nextSibling);
		}
	}
</script>

</head>
<body>

	<div id="dc">
		<p>你喜欢哪个城市</p>
		<ul id="city">
			<li>北京</li>
			<li>上海</li>
			<li>南京</li>
			<li>广州</li>
		</ul>
	</div>

	<div id="df">
		<p>你喜欢哪个水果</p>
		<ul id="fruit">
			<li>苹果</li>
			<li>梨子</li>
			<li>香蕉</li>
			<li>橘子</li>
		</ul>
	</div>

</body>
</html>
