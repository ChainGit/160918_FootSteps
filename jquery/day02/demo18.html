<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	//详细练习val()
	$(function() {
		function checkText(obj, focus) {
			var txtcur = $.trim($(obj).val());
			var txtdft = obj.defaultValue;
			if (focus) {
				if (txtcur == txtdft)
					$(obj).val("");
			} else {
				if (txtcur.length == 0)
					$(obj).val(obj.defaultValue)
			}
		}

		$("#name").focus(function() {
			checkText(this, true);
		}).blur(function() {
			checkText(this, false);
		});

		$("#email").focus(function() {
			checkText(this, true);
		}).blur(function() {
			checkText(this, false);
		});

		$("button:first").click(function() {
			$("#sel1").val([ "选择2" ]);
		});

		$("button:eq(1)").click(function() {
			$("#sel2").val([ "选择B", "选择D" ]);
		});

		$("button:eq(2)").click(function() {
			$(":checkbox[name='chk']").val([ "复选c", "复选d" ]);
		});

		$("button:eq(3)").click(function() {
			$(":radio[name='rio']").val([ "单选b", "单选d" ]);
		});

		$("button:last").click(function() {
			console.log($("#name").val());
			console.log($("#email").val());
			console.log($("#sel1").val());
			//select使用val可以打印所有选中值
			console.log($("#sel2").val());
			//checkbox和radio只能打印第一个选中的值
			//但是radio是单选所以也没有关系
			//建议使用each循环解决
			console.log($(":checkbox[name='chk']").val());
			console.log($(":radio[name='rio']").val());
			console.log($(":checkbox[name='chk']:checked").val());
			console.log($(":radio[name='rio']:checked").val());
			console.log();
			$(":checkbox[name='chk']").each(function() {
				console.log(this.value);
			});
			console.log();
			$(":checkbox[name='chk']:checked").each(function() {
				console.log($(this).val());
			});
			console.log();
			$(":radio[name='rio']").each(function() {
				console.log(this.value);
			});
			console.log();
			$(":radio[name='rio']:checked").each(function() {
				console.log($(this).val());
			});

		});

	})
</script>
</head>

<body>

	<div>
		<span>姓名：</span> <input type="text" id="name" value="请输入姓名" /> <br />
		<span>邮箱：</span> <input type="text" id="email" value="请输入邮箱" /> <br />
	</div>

	<br />

	<div>
		<select id="sel1">
			<option>选择1</option>
			<option>选择2</option>
			<option>选择3</option>
			<option>选择4</option>
		</select> <select id="sel2" multiple="multiple"
			style="height: 80px; width: 80px">
			<option>选择A</option>
			<option>选择B</option>
			<option>选择C</option>
			<option>选择D</option>
		</select> <br />
	</div>

	<br />

	<div>
		<input type="checkbox" name="chk" value="复选a" />复选a <input
			type="checkbox" name="chk" value="复选b" />复选b <input type="checkbox"
			name="chk" value="复选c" />复选c <input type="checkbox" name="chk"
			value="复选d" />复选d
	</div>

	<br />

	<div>
		<input type="radio" name="rio" value="单选a" />单选a <input type="radio"
			name="rio" value="单选b" />单选b <input type="radio" name="rio"
			value="单选c" />单选c <input type="radio" name="rio" value="单选d" />单选d
	</div>

	<br />
	<hr />
	<br />

	<button>多选1选中"选择2"</button>
	<button>多选2选中"选择B 选择D"</button>
	<button>复选框选择"复选c 复选d"</button>
	<button>单选框选择"单选b 单选d"</button>
	<button>打印所有值</button>
</body>
</html>
