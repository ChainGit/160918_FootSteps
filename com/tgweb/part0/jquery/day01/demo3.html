<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div, span, p {
	width: 140px;
	height: 140px;
	margin: 5px;
	background: #aaa;
	border: #000 1px solid;
	float: left;
	font-size: 17px;
	font-family: Verdana;
}

div.mini {
	width: 55px;
	height: 55px;
	background-color: #aaa;
	font-size: 12px;
}

div.hide {
	display: none;
}
</style>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	//层次选择器练习
	$(function() {
		var color = "#ffbbaa";

		$("#btn1").click(function() {
			console.log(this.id);
			//body的所有div子节点
			$("body div").css("background", color);
		});

		$("#btn2").click(function() {
			console.log(this.id);
			//body直接子div节点
			$("body > div").css("background", color);
		});

		$("#btn3").click(function() {
			console.log(this.id);
			//只能选择相邻的元素节点
			$("#one + div").css("background", color);
		});

		$("#btn4").click(function() {
			console.log(this.id);
			//选择当前元素之后的所有div兄弟节点
			$("#two ~ div").css("background", color);
		});

		$("#btn5").click(function() {
			console.log(this.id);
			//选择当前元素的前后所有div兄弟节点
			$("#two").siblings("div").css("background", color);
		});

		$("#btn6").click(function() {
			console.log(this.id);
			$("#one").nextAll("span:first").css("background", color);
		});

		$("#btn7").click(function() {
			console.log(this.id);
			$("#two").prevAll("div").css("background", color);
		});
	})
</script>
</head>
<body>

	<button id="btn1">选择body内的所有div元素</button>
	<button id="btn2">选择body内的所有直接div元素</button>
	<button id="btn3">选择id为one的下一个div元素</button>
	<button id="btn4">选择id为two的元素后面所有div兄弟元素</button>
	<button id="btn5">选择id为two的元素所有div兄弟节点</button>
	<button id="btn6">选择id为one的下一个span元素</button>
	<button id="btn7">选择id为two的元素前边的所有的div兄弟节点</button>

	<br />
	<hr />
	<br />

	<div class="one" id="one">
		id为one,class为one的div
		<div class="mini">class为mini的div</div>
	</div>

	<div class="one" id="two" title="test">
		id为two,class为one,title为test的div
		<div class="mini" title="other">class为mini,title为other的div</div>
		<div class="mini" title="test">class为mini,title为test的div</div>
	</div>

	<div class="one">
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
	</div>

	<div class="one">
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini">class为mini的div</div>
		<div class="mini" title="test">class为mini,title为test的div</div>
	</div>

	<div class="two">
		<input type="hidden" /> 包含input的type为hidden的div
	</div>

	<span class="two">span元素1 </span>
	<span class="two">span元素2 </span>


</body>
</html>
