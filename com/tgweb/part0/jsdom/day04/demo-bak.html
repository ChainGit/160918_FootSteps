<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DEMO TABLE</title>
<link rel="stylesheet" href="bootstrap.min.css" />
<link rel="stylesheet" href="demo.css" />
<!-- 
<script type="text/javascript" src="demo.js"></script> 
-->
</head>
<body>

	<div class="body-size">

		<div class="head-size">
			<div class="head-left-size">
				<button class="btn btn-primary" id="addBtn">增加数据</button>
				<button class="btn btn-default" id="sortBtn">排序（按序号）</button>
			</div>
			<div class="head-right-size">
				<div class="reset-size">
					<button class="btn btn-info" id="resetBtn">恢复</button>
				</div>
				<div class="input-group search-size">
					<input type="text" class="form-control" id="searchTxt" /> <span
						class="input-group-btn">
						<button class="btn btn-default" type="button" id="searchBtn">搜索</button>
					</span>
				</div>
			</div>
		</div>

		<div class="table-size">
			<table class="table table-bordered table-striped table-hover"
				id="tableData">
				<tr>
					<th>序号</th>
					<th>姓名</th>
					<th>年龄</th>
					<th>薪水</th>
					<th>操作</th>
				</tr>
				<tr>
					<td><input type="checkbox" id="chkbox1" />&nbsp;1</td>
					<td>小明</td>
					<td>20</td>
					<td>1234.56</td>
					<td><a href="#" onclick="#">修改</a>&nbsp;&nbsp;<a href="#"
						onclick="#">删除</a></td>
				</tr>
				<tr>
					<td><input class="form-control input-text-size" type="text" /></td>
					<td><input class="form-control input-text-size" type="text" /></td>
					<td><input class="form-control input-text-size" type="text" /></td>
					<td><input class="form-control input-text-size" type="text" /></td>
					<td><input type="hidden" />
						<button class="btn btn-default btn-sm" onclick="#">确定</button>&nbsp;<a
						href="#" onclick="#">取消</a></td>
				</tr>
			</table>
		</div>

		<div class="bottom-size">
			<input type="checkbox" id="chkboxAll" />全选/反全选
			<button class="btn btn-default" id="deleteBtn">删除所选</button>
		</div>

	</div>
</body>
</html>
