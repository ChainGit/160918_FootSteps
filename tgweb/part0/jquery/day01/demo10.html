<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function() {
		//隐式迭代
		$("p").click(function() {
			console.log(this.innerText);
			console.log(this.firstChild.nodeValue);
			console.log($(this).text());
			$(this).text($(this).text() + "NEW");
		});

		$("div p:even").css("background", "#ffbbaa");

		console.log($("div p").length);
	})
</script>
</head>
<body>

	<h4>jQuery练习</h4>

	<hr />

	<div>
		<p>段落aABC</p>
		<p>段落bABC</p>
		<p>段落cABC</p>
		<p>段落dABC</p>
	</div>

	<hr />

	<p>段落1ABC</p>
	<p>段落2ABC</p>
	<p>段落3ABC</p>
	<p>段落4ABC</p>
	<p>段落5ABC</p>
	<p>段落6ABC</p>
</body>
</html>
